<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Actualizar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario para Actualizar Alumno</h2>
        <form action="/actualizar" method="post">
            <!-- Campo para actualizar el nombre -->
            <div class="mb-3">
                <label for="new_name" class="form-label">Nuevo Nombre</label>
                <input type="text" class="form-control" id="new_name" name="new_name" required>
            </div>

            <!-- Campo para actualizar los cursos -->
            <div class="mb-3">
                <label for="courses" class="form-label">Cursos y Notas (separados por coma)</label>
                <input type="text" class="form-control" id="courses" name="grades" required>
                <small>Ejemplo: Matemáticas, 18, Historia, 15.5</small>
            </div>

            <!-- Campo para seleccionar el salón -->
            <div class="mb-3">
                <label for="salon" class="form-label">Nuevo Salón</label>
                <input type="text" class="form-control" id="salon" name="salon" required>
                <small>Ejemplo: 2do B, 2do C</small>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar Alumno</button>
        </form>
    </div>
</body>
</html>
