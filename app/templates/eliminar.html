<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2>Formulario para Eliminar Alumno</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del Alumno a Eliminar</label>
                <input type="text" class="form-control" id="name" name="nombre_alumno" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar Alumno</button>
        </form>
    </div>
</body>
</html>
