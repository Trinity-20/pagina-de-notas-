<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eliminar Alumna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 2.5rem 2rem;
      max-width: 500px;
      margin-top: 5rem;
    }
    h2 {
      color: #343a40;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 600;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-danger {
      font-weight: 600;
      padding: 0.6rem 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Eliminar Alumna</h2>
    <form method="POST" novalidate>
      <div class="mb-4">
        <label for="nombre_alumno" class="form-label">Seleccione el Alumno a Eliminar</label>
        <select
          class="form-select"
          id="nombre_alumno"
          name="nombre_alumno"
          required
        >
          <option value="" disabled selected>-- Seleccione un alumno --</option>
          {% for alumno in alumnos %}
            <option value="{{ alumno['name'] }}">{{ alumno['name'] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Â¿Seguro que deseas eliminar este alumno?')">Eliminar Alumno</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
