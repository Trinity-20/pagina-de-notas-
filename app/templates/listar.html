<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Listado de Alumnos</h2>
        <form action="/listar" method="get">
            <!-- Campo para seleccionar salón -->
            <div class="mb-3">
                <label for="salon" class="form-label">Seleccionar Salón</label>
                <select class="form-control" id="salon" name="salon">
                    <option value="">Todos</option>
                    {% for salon in salons %}
                        <option value="{{ salon }}" {% if salon == salon %} selected {% endif %}>{{ salon }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>

        <!-- Tabla para mostrar los alumnos -->
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Notas</th>
                </tr>
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                    <tr>
                        <td>{{ alumno['name'] }}</td>
                        <td>
                            {% for grade in alumno['grades'] %}
                                {{ grade['subject'] }}: {{ grade['score'] }}<br>
                            {% endfor %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
