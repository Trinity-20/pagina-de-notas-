<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Alumnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.07);
      padding: 3rem 2rem;
      max-width: 480px;
      margin: 5rem auto;
      text-align: center;
    }
    h1 {
      color: #5e42a6;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    p.lead {
      color: #6c757d;
      margin-bottom: 2.5rem;
      font-size: 1.15rem;
    }
    .list-group-item {
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
      font-size: 1.15rem;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 1rem 1.25rem;
    }
    .list-group-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(94, 66, 166, 0.2);
      text-decoration: none;
    }
    .list-group-item-primary {
      background-color: #7b68be;
      color: white;
    }
    .list-group-item-success {
      background-color: #42d163;
      color: white;
    }
    .list-group-item-warning {
      background-color: #ecc653;
      color: white;
    }
    .list-group-item-danger {
      background-color: #e45664;
      color: white;
    }
    .list-group-item i {
      font-size: 1.5rem;
    }
  </style>
  <!-- Font Awesome (para los iconos) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>📚 Gestión de Alumnas Sagrado Corazón</h1>
    <p class="lead">Administra fácilmente la información de tus alumnos</p>

    <div class="list-group">
      <a href="/crear" class="list-group-item list-group-item-action list-group-item-primary">
        <i class="fas fa-plus-circle"></i> Agregar Alumna
      </a>
      <a href="/listar" class="list-group-item list-group-item-action list-group-item-success">
        <i class="fas fa-list-alt"></i> Listar Alumnas
      </a>
      <a href="/actualizar" class="list-group-item list-group-item-action list-group-item-warning">
        <i class="fas fa-edit"></i> Actualizar Alumna
      </a>
      <a href="/eliminar" class="list-group-item list-group-item-action list-group-item-danger">
        <i class="fas fa-trash-alt"></i> Eliminar Alumna
      </a>
      <a href="/exportar_excel" class="list-group-item list-group-item-action list-group-item-info">
    <i class="fas fa-file-excel"></i> Exportar Excel 
  </a>
    </div>
  </div>

  <!-- Toast container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
    <div id="liveToast" class="toast align-items-center text-bg-{{ 'danger' if 'Error' in message else 'success' }} border-0" role="alert" aria-live="assertive" aria-atomic="true" style="display:none;">
      <div class="d-flex">
        <div class="toast-body" id="toast-message">
          <!-- Mensaje dinámico aquí -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const message = "{{ message | default('') }}";
      if (message) {
        const toastEl = document.getElementById('liveToast');
        const toastMessage = document.getElementById('toast-message');
        toastMessage.textContent = message;
        toastEl.style.display = "flex"; // Mostrar el toast
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      }
    });
  </script>
</body>
</html>
