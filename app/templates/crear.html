<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Crear Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario para Crear Alumno</h2>
        <form action="/crear" method="post">
            <!-- Campo para el nombre -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del Alumno</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Campo para las notas -->
            <div class="mb-3">
                <label for="grades" class="form-label">Cursos y Notas (separados por coma)</label>
                <input type="text" class="form-control" id="grades" name="grades" required>
                <small>Ejemplo: Matemáticas, 18, Historia, 16.5</small>
            </div>

            <!-- Campo para el salón -->
            <div class="mb-3">
                <label for="salon" class="form-label">Salón</label>
                <input type="text" class="form-control" id="salon" name="salon" required>
                <small>Ejemplo: 2do B, 2do C</small>
            </div>

            <button type="submit" class="btn btn-primary">Crear Alumno</button>
        </form>
    </div>
</body>
</html>
