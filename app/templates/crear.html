<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Crear Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario para Crear Alumno</h2>
        <form action="/crear" method="post">
            <!-- Campo para el nombre -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del Alumno</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Ingresa el nombre completo del alumno">
            </div>

            <!-- Campo para las notas -->
            <div class="mb-3">
                <label for="grades" class="form-label">Cursos y Notas (separados por coma)</label>
                <input type="text" class="form-control" id="grades" name="grades" required placeholder="Ejemplo: Matem치ticas, 18, Historia, 16.5">
                <small>Ejemplo: Matem치ticas, 18, Historia, 16.5</small>
            </div>

            <!-- Campo para el sal칩n -->
            <div class="mb-3">
                <label for="salon" class="form-label">Sal칩n</label>
                <input type="text" class="form-control" id="salon" name="salon" required placeholder="Ejemplo: 2do B, 2do C">
                <small>Ejemplo: 2do B, 2do C</small>
            </div>

            <button type="submit" class="btn btn-primary">Crear Alumno</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
